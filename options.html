<!DOCTYPE html>
<html>
<head>
	<title>Options Menu</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="options.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body id="options-page">
	<h1>Budget Manager Options</h1>
	<hr>
	<h4>Limit: <input id="options-limit" type="number" placeholder="EX: 400.00"> <input id="save-limit" type="submit" value="Save Limit" disabled></h4> 
	<input id="remove-limit" type="submit" value="Remove Limit" disabled>
	<input id="reset-total" type="submit" value="Reset Total" disabled>
</body>
</html>


<!-- <h4> and #options-limit  and #save-limit are on the same line so on the website, 
they can be right next to each other instead of limit on top and input box on bottom and button on the very bottom -->
